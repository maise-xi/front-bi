<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul, li, body{
            margin:0;
            padding:0;
            list-style:none;
            font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        header{
            background-color: #f2f2f4;
            border-bottom: 1px solid #e8e7e7;
            display: flex;
        }
        .header_nav{
            width: 220px;
            height: 90px;
            position: relative;
            flex:1;
        }
        header .login{
            flex:1;
            text-align:right;
        }
        .login-box {
            display: inline-block;
            margin-right:160px;
            margin-top:10px;
        }
        .login-logo {
            border-radius: 50%;
            background-color: #428bca;
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            width: 70px;
            height: 70px;
            line-height: 70px;
            transition: all 0.3s ease;
        }
        .login-logo a,
        .login-logo a:link,
        .login-logo a:visited,
        .login-logo a:hover,
        .login-logo a:active {
            color: #fff;
            text-decoration: none;
        }
        .login-logo a {
            display: none;
            font-size:14px;
        }
        .login-box img{vertical-align: middle;}
        .login-box:hover > .login-logo img {
            display: none;
        }
        .login-box:hover > .login-logo {
            transform: rotateX(180deg);
            transition: all 0.3s ease;
            background: #2b2f3e;
        }
        .login-box:hover > .login-logo a {
            display: block;
            transform: rotateX(180deg);
        }

        .header_nav em{
            cursor:pointer;
            margin:0;
        }
        .header_nav em img{
            height:90px;
        }
        .header_nav b{
            position: absolute;
            bottom:5px;
            left:140px;
            cursor: pointer;
        }
        .content{
            display:flex;
            margin-top:-1px;
        }
        .nav_left{margin-right:30px;}
        .container{margin-top:50px;}
    </style>
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
    <script src="../dist/bi-nav.js" type="text/javascript"></script>

</head>
<body>
<header>
    <div class="header_nav">
        <em></em>
        <b></b>
    </div>
    <div class="login">
        <div class="login-box">
            <span class="login-logo">
                <img src="../src/assets/user.png" align="center" alt="">
                <a href="">登出</a>
            </span>
        </div>
    </div>
</header>
<div class="content">
    <div class="nav_left"></div>
    <div class="container">
        我就是正文的内容，想写什么就写什么，随意！！！
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
